<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Form</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      background-color: #fff;
    }

    /* Increase the size of the DOB input box */
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #7d5611;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      /* Center-align the submit button */
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color:black;
    }

    .form-heading {
      text-align: center;
      font-size: 20px;
      margin-bottom: 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #7d5611;
      color: white;
      margin-bottom: 20px;
    }

    .back-button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px;
      display: block;
    }

    .back-button:hover {
      background-color: #555;
    }

  </style>
  <title>User Profile Form</title>
</head>

<body>

  <header>
    <h1>ICHOR</h1>
  </header>
  
  <form method="post">
    <div class="form-heading">
      <h1>User Profile</h1>
    </div>

    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="blood-group">Blood Group:</label>
    <select id="blood-group" name="blood-group" required>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone No.:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <button class="back-button" onclick="goToHomepage()">Go to Homepage</button>


  <script>
    // JavaScript function to go to the homepage
    function goToHomepage() {
      window.location.href = '/templates/homepage.html'; // Replace '/' with the actual URL of your homepage
    }
</script>

</body>

</html>
