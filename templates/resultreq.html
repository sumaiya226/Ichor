<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin-bottom: 10px;
        }

        .back-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<!-- Use a form tag to wrap your content -->
<form action="/result" method="get">
    <div class="container">
        <h2>Suitable Donors</h2>
        <ul>
            {% for donor in donors %}
                <li>{{ donor.name }} - {{ donor.contact }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Place your submit button within the form -->
    <button type="submit" class="back-button">Back to Homepage</button>
</form>

</body>
</html>
