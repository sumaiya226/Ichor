<!DOCTYPE html>
<html>
<head>
  <title>Blood Donor Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, #ccc 50%), linear-gradient(135deg, #ccc 50%, transparent 50%);
      background-position: calc(100% - 20px) center, calc(100% - 15px) center;
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    input[type="submit"] {
      background-color: #7d5611;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    input[type="submit"]:hover {
      background-color: black;
    }

    .question {
      margin-bottom: 10px;
    }

    .question label {
      display: block;
      color: #333;
    }

    .question .options-container {
      text-align: center;
    }
    
    .question input[type="radio"]  + label {
      display: inline-block;
      margin-right: 15px;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background-color: #7d5611;
      color: white;
      margin-bottom: 20px;
    }

    .back-button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px;
      display: block;
    }

    .back-button:hover {
      background-color: #555;
    }

  </style>
</head>
<body>



  <header>
    <h1>ICHOR</h1>
  </header>

  <div class="container">
    <h2>Blood Donor Registration Form</h2>
  
    <form action="/submit" method="post">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="contactno">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="bloodgroup">Blood Group:</label>
      <select id="bloodgroup" name="bloodgroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="lastdonationdate">Last Blood Donation Date:</label>
      <input type="date" id="lastdonationdate" name="lastdonationdate" required>

      <!-- Use a div to center the submit button -->
      <div style="text-align: center;">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
  
  <button class="back-button" onclick="goToHomepage()">Go to Homepage</button>


  <script>
    // JavaScript function to go to the homepage
    function goToHomepage() {
      window.location.href = '/templates/homepage.html'; // Replace '/' with the actual URL of your homepage
    }
</script>


</body>
</html>
